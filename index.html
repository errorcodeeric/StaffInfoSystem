<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Staff Information System</title>
</head>

<body>

  <div class="container">
    <H1>Staff Information System</H1>
<!-- 
    <input class="btn btn-primary new" type="button" value="New" id="newStaffButton">
    <input class="btn btn-primary all" type="button" value="View All" id="viewAllButton">
 -->

 
     
      <div class="card col-3 row mt-1 pb-2" id="newEntry">
        <div class="row">
          <label class="h6" for="staffID">StaffID</label> 
           <div id="StaffID">0</div>
        </div>
        <div class="row">
        <label class="h6 mt-2" for="branch">Branch</label> 
        <div>
          <select id="branch" name="branch" class="custom-select" required="required">
            <option value="Katong">Katong</option>
            <option value="Siglap">Siglap</option>
            <option value="Upper Changi">Upper Changi</option>
            <option value="East Coast">East Coast</option>
          </select>
        </div>
        </div>
     
      <div>
        <label class="h6 mt2" for="name">Name</label> 
        <div>
          <input id="staffName" name="staffName" type="text" class="form-control" required="required">
        </div>
      </div> 
      <div>
          <input class="btn btn-primary all mt-1" type="button" value="Save" id="saveButton">
        <input class="btn btn-primary all mt-1 d-none" type="button" value="Update" id="updateButton">
        </div>
         </div>
    
    <!-- View all staff -->
     <table class="card" id="employeeInfo"></table>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>

</body>

</html>
